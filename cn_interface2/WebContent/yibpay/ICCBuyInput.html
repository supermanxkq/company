<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
		<title>外卡商户支付接口</title>
	</head>
	<body>
		<div>外卡商户支付接口</div>
		<form method="post" action="ICCBuyReq.jsp">
		
			<div>商户订单号：<input type="text" name="p2_Order" value="121212" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>交易币种：<input type="text" name="p4_Cur" value="USD" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>交易金额：<input type="text" name="p3_Amt" value="0.01" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>产品名称：<input type="text" name="p5_Pid" value="p5_Pid" /></div>
			<div>产品单价：<input type="text" name="p6_Pprice" value="0.50" /></div>
			<div>产品购买数量：<input type="text" name="p7_Pcount" value="1" /></div>
			<div>产品描述：<input type="text" name="p8_Pdesc" value="p8_Pdesc" /></div>
			<div>商户页面返回URL：<input type="text" name="p9_Url" value="http://localhost:8080/zs_interface/yibpay/ICCBuyCallback.jsp" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>通知URL：<input type="text" name="pb_ServerNotifyUrl" value="http://localhost:8080/zs_interface/yibpay/ICCBuyCallback.jsp" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>买方名：<input type="text" name="pb_firstName" value="pb_firstName" /></div>
			<div>买方姓：<input type="text" name="pb_familyName" value="pb_familyName" /></div>
			<div>买方固定电话：<input type="text" name="pb_phone" value="010-59000000" /></div>
			<div>买方移动电话：<input type="text" name="pb_mobile" value="13700000000" /></div>
			<div>买方email：<input type="text" name="pb_email" value="email@yeepay.com" /></div>
			<div>商户自定义信息1：<input type="text" name="pe_extInfo1" value="pe_extInfo1" /></div>
			<div>商户自定义信息2：<input type="text" name="pe_extInfo2" value="pe_extInfo2" /></div>
			<div>商户自定义信息3：<input type="text" name="pe_extInfo3" value="pe_extInfo3" /></div>
			<div>商户自定义信息4：<input type="text" name="pe_extInfo4" value="pe_extInfo4" /></div>
			<div>留言信息：<input type="text" name="pe_message" value="pe_message" /></div>
			<div>收货人名：<input type="text" name="pr_name" value="pr_name" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>收货人姓：<input type="text" name="pr_family" value="pr_family" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>送货类型：<input type="text" name="pr_deliveType" value="EMS" /></div>
			<div>收货人地址第一行：<input type="text" name="pr_address1" value="pr_address1" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>收货人地址第二行：<input type="text" name="pr_address2" value="pr_address2" /></div>
			<div>收货人邮编：<input type="text" name="pr_postCode" value="100020" /><span style="color:#FF0000;font-weight:100;">*</span></div>
			<div>收货人email：<input type="text" name="pr_email" value="email@yeepay.com" /></div>
			<div>收货人固定电话：<input type="text" name="pr_phone" value="010-59000000" /></div>
			<div>收货人移动电话：<input type="text" name="pr_mobile" value="13700000000" /></div>
			<div>收货人国家：<input type="text" name="pr_country" value="CHN" /></div>
			<div>收货人州：<input type="text" name="pr_province" value="pr_province" /></div>
			<div>收货人市县：<input type="text" name="pr_city" value="pr_city" /></div>
			<div>运费：<input type="text" name="pr_deliveFee" value="0.50" /></div>
			<div>运费币种：<input type="text" name="pr_feeCurrency" value="USD" /></div>
			
			<div><input type="submit" value="提交" /></div>
		</form>
	</body>
</html>
