log4j.rootLogger=ERROR,Console,R 
#DEBUG INFO WARN ERROR FATAL 
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
#log4j.appender.Console.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} %5p %c{1}:%L - %m%n
log4j.appender.Console.layout.ConversionPattern=%5p %c{1}:%L - %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${catalina.home}/logs/cn_interface/interface.log 
log4j.appender.R.datePattern='.'yyyyMMddHH
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy.MM.dd HH:mm:ss} %5p %c{1}(%L):? %m%n 

log4j.logger.org.apache=info,R
log4j.logger.org.apache.catalina.core.ContainerBase.[Catalina].[localhost]=DEBUG, R 
log4j.logger.org.apache.catalina.core=info,R
log4j.logger.org.apache.catalina.session=info,R

log4j.logger.AirnofiryHandle=DEBUG, AirnofiryHandle
log4j.appender.AirnofiryHandle=org.apache.log4j.RollingFileAppender
log4j.appender.AirnofiryHandle.File=${catalina.home}/logs/cn_interface/AirnofiryHandle.log
log4j.appender.AirnofiryHandle.Append=true
log4j.appender.AirnofiryHandle.MaxBackupIndex=300
log4j.appender.AirnofiryHandle.maxFileSize=10MB
log4j.appender.AirnofiryHandle.layout=org.apache.log4j.PatternLayout
log4j.appender.AirnofiryHandle.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS z} [%p] %class{36} %L %M - %m%n
log4j.logger.AirnofiryHandle=info,AirnofiryHandle



